specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: EthRegistrarController
    network: mainnet
    source:
      address: '0x283Af0B28c62C092C9727F1Ee09c02CA627EB7F5' 
      abi: EthRegistrarController
      startBlock: 10606502
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - ENS
      abis:
        - name: EthRegistrarController
          file: ./abis/EthRegistrarController.json
      eventHandlers:
        - event: 'NameRegistered(string,indexed bytes32,indexed address,uint256,uint256)'
          handler: handleNameRegisteredByController
        - event: 'NameRenewed(string,indexed bytes32,uint256,uint256)'
          handler: handleNameRenewedByController
  - kind: ethereum/contract
    name: UniswapV1Pool
    network: mainnet
    source:
      address: '0x97deC872013f6B5fB443861090ad931542878126'
      abi: UniswapV1Pool
      startBlock: 10600500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - ENS
      abis:
        - name: UniswapV1Pool
          file: ./abis/UniswapV1Pool.json
      eventHandlers:
        - event: 'EthPurchase(indexed address,indexed uint256,indexed uint256)'
          handler: handleETHPurchase
        - event: 'TokenPurchase(indexed address,indexed uint256,indexed uint256)'
          handler: handleUSDCPurchase